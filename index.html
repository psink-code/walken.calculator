<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walken calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center my-5">
          <h1>Walken colcolatore di vittorie giornaliero</h1>
        </div>
        <div id="form" class="row col-8 offset-2">
          <div id="walken-price" class="col-md-12 mb-3 my-5 text-center">
            <h2>calcolo valore aggiornato wolken in corso.....</h2>
          </div>
          <div class="col-md-4 mb-3 my-5 text-center">
            <label for="formGroupExampleInput" class="form-label text-info fw-bold">Numero di vittorie lega 4</label>
            <input type="text" class="form-control" id="vl4" placeholder="inserisci il numero di vittorie" />
          </div>
          <div class="col-md-4 mb-3 my-5 text-center">
            <label for="formGroupExampleInput2" class="form-label text-info fw-bold">Numero di vittorie lega 5</label>
            <input type="text" class="form-control" id="vl5" placeholder="inserisci il numero di vittorie" />
          </div>
          <div class="col-md-4 mb-3 my-5 text-center">
            <label for="formGroupExampleInput2" class="form-label text-info fw-bold">Numero di vittorie lega 6</label>
            <input type="text" class="form-control" id="vl6" placeholder="inserisci il numero di vittorie" />
          </div>
          <div class="col-12"><button class="btn btn-info text-dark" onclick="calcola(vl4,vl5,vl6,text,attuale)">Calcola</button></div>
          <div id="text" class="col-12 my-5"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      function calcola(vl4, vl5, vl6, text, attuale) {
        let wv4 = vl4.value * 0.45;
        let wv5 = vl5.value * 0.77;
        let wv6 = vl6.value * 1.52;
        let wvt = wv5 + wv6 + wv4;
        let in_euro = wvt * attuale.value;
        text.innerHTML = "<h2>Oggi hai guadagnato " + wvt.toFixed(3) + " Walken</h2> <h2>In euro sono: " + in_euro.toFixed(2) + "</h2>";
      }
      var request = new XMLHttpRequest();
      var url = "https://api.coingecko.com/api/v3/simple/price?ids=walken&vs_currencies=usd";

      request.open("GET", url, true);
      request.onload = function () {
        if (request.status >= 200 && request.status < 400) {
          var response = JSON.parse(request.responseText);
          var price = response.walken.usd;
          document.getElementById("walken-price").innerHTML =
            `<label for="formGroupExampleInput2" class="form-label text-info fw-bold">Valore walken attuale</label>
            <input type="text" class="form-control" id="attuale" value="` +
            price +
            `" placeholder="inserisci il numero di vittorie" value="1" disabled />`;
        } else {
          console.log("Errore nella richiesta API:", request.status);
        }
      };

      request.onerror = function () {
        console.log("Errore nella richiesta API.");
      };

      request.send();
    </script>
  </body>
</html>
